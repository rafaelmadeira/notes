databases:
  - name: notes_production
    databaseName: notes_production
    user: notes

services:
  - type: web
    name: notes
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: notes_production
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false 